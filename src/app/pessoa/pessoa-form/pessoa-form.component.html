<div class="content-wrapper mt-4">
  <section class="content">
    <div class="container-fluid">

      <div class="card card-secondary">
        <div class="card-header">
          <h3 class="card-title">Cadastrar vereador</h3>

        </div>
        <form #vereadorForm="ngForm">
          <div class="card-body">
            <div class="row col-md-12 p-float-label">
              <input id="float-input" [(ngModel)]="pessoa.nome" name="nome" type="text" pInputText
                [style]="{ width: '45%' }">
              <label for="float-input">Nome</label>
            </div>
            <!-- /.col -->
            <p-footer>
              <div class="btn-right mt-4">
                <button (click)="cadastrar()" pButton type="button" label="Salvar" icon="pi pi-save"
                  class="p-button-success p-button-sm"></button>
                <button routerLink="../" pButton type="button" label="Cancelar" icon="pi pi-angle-left"
                  class="p-button-secondary p-button-sm ml-2"></button>
              </div>
            </p-footer>
            <!-- /.col -->
          </div>
        </form>
      </div>
      <!-- /.card-body -->


    </div>
    <!-- /.card -->

    <!-- /.container-fluid -->
  </section>
</div>
