<div class="content-wrapper mt-4">
  <section class="content">
    <div class="container-fluid">

      <div class="card card-secondary">
        <div class="card-header">
          <h3 class="card-title">{{ titulo }}</h3>

        </div>
        <form>
          <div class="card-body">
            <div class="row">
              <div class="col-md-8">
                <label>Título sistema</label>
                <br>
                <input [(ngModel)]="configuracao.nome" name="nome" type="text" pInputText [style]="{ width: '75%' }">
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>Texto padrão requerimento</label>
                  <br>

                </div>
              </div>
            </div>

            <div class="row" *ngIf="configuracao.id">
              <div class="col-md-8">
                <div class="form-group">
                  <label>Texto padrão ofício</label>
                  <br>

                </div>
              </div>
            </div>
            <p-footer>
              <div class="btn-right mt-4">
                <button (click)="cadastrar()" pButton type="button" label="Salvar" icon="pi pi-save"
                  class="p-button-success p-button-sm" *ngIf="!configuracao.id"></button>
                <button (click)="atualizar()" pButton type="bustton" label="Salvar" icon="pi pi-save"
                  class="p-button-success p-button-sm" *ngIf="configuracao.id"></button>
                <button routerLink="../" pButton type="button" label="Cancelar" icon="pi pi-angle-left"
                  class="p-button-secondary p-button-sm ml-2"></button>
              </div>
            </p-footer>
            <!-- /.col -->
          </div>
        </form>
      </div>
      <!-- /.card-body -->


    </div>
    <!-- /.card -->

    <!-- /.container-fluid -->
  </section>
</div>
