<div class="content-wrapper mt-4">
  <section class="content">
    <div class="container-fluid">

      <div class="card card-secondary">
        <div class="card-header">
          <h3 class="card-title">{{ titulo }}</h3>

        </div>
        <form>
          <div class="card-body">
            <div class="row">
              <div class="col-md-7">
                <label>Título sistema</label>
                <br>
                <input [(ngModel)]="configuracao.nome" name="nome" type="text" pInputText [style]="{ width: '75%' }">
              </div>

              <div class="col-md-7 mt-2">
                <div class="form-group">
                  <label for="texto">Texto padrão requerimento</label>
                  <div>
                    <p-editor [style]="{'height':'120px','font-size':'16px'}"
                      [(ngModel)]="configuracao.textoPadraoRequerimento" name="textoPadraoRequerimento" required>
                    </p-editor>
                  </div>
                </div>
              </div>

              <div class="col-md-5">
                <div class="form-group">
                  <label for="texto">Texto padrão ofício</label>
                  <div>
                    <p-editor [style]="{'height':'120px','font-size':'16px'}"
                      [(ngModel)]="configuracao.textoPadraoOficio" name="textoPadraoOficio" required>
                    </p-editor>
                  </div>
                </div>
              </div>
              <div class="col-md-7">
                <app-upload></app-upload>
              </div>
            </div>
            <p-footer>
              <div class="btn-right mt-4">
                <button (click)="cadastrar()" pButton type="button" label="Salvar" icon="pi pi-save"
                  class="p-button-success p-button-sm" *ngIf="!configuracao.id"></button>
                <button (click)="atualizar()" pButton type="bustton" label="Salvar" icon="pi pi-save"
                  class="p-button-success p-button-sm" *ngIf="configuracao.id"></button>
                <button routerLink="../" pButton type="button" label="Cancelar" icon="pi pi-angle-left"
                  class="p-button-secondary p-button-sm ml-2"></button>
              </div>
            </p-footer>
            <!-- /.col -->
          </div>
        </form>
      </div>
      <!-- /.card-body -->
      <!-- /.card -->
    </div>
    <!-- /.container-fluid -->
  </section>
</div>
