<p-table [value]="perfilList">
  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-perfil>
    <tr>
      <td>

        <div class="p-field-checkbox">
          <p-checkbox value="{{ perfil.id }}" label="{{ perfil.nome }}" [(ngModel)]="perfilSelecionado"></p-checkbox>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
<p-footer>
  <div class="btn-right">
    <button pButton type="button" label="Salvar" icon="pi pi-save" (click)="close()"
      class="p-button-success p-button-sm"></button>
  </div>
</p-footer>

<p-confirmDialog [style]="{ width: '20vw' }" [baseZIndex]="10000">
</p-confirmDialog>
